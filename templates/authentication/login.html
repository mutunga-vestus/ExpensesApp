{% extends 'partials/base_auth.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <div class="card mt-5 shadow-sm">

        <div class="card-body">
          <div class="card-title text-center py-3">
            <h4>Login to your account</h4>
          </div>

          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}

            <div class="form-group mb-3">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                value="{{fieldValues.username}}"
                class="form-control form-control-lg"
              />
            </div>

            <div class="form-group mb-3 position-relative">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control form-control-lg"
                id="passwordField"
              />
              <small class="position-absolute end-0 top-50 translate-middle-y me-3 ShowPassword" style="cursor: pointer;">
                SHOW
              </small>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
          </form>

          <div class="text-center mt-3">
            <span>Don't have an account? </span><a href="{% url 'register' %}">Register</a><br>
            <span>Forgot password? </span><a href="{% url 'request-password' %}">Reset password</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/reg.js' %}"></script>

{% endblock %}
